services:
  app:
    build:
      context: .
      dockerfile: deployment/single-app/Dockerfile
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/devteam
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      SESSION_SECRET: ${SESSION_SECRET}
      ENABLE_AGENT_CONTAINERS: "false"
    depends_on:
      postgres:
        condition: service_healthy
  
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: devteam
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data_simple:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d devteam"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_simple:
